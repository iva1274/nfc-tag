<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Irina Seledkova – Business Card</title>

<style>
:root {
  --bg: #f5f5f7;
  --card-bg: #ffffff;
  --text: #1d1d1f;
  --muted: #6e6e73;
  --border: #e5e5ea;
  --accent: #0071e3;
  --radius: 18px;
}

* {
  box-sizing: border-box;
  font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text",
               "Segoe UI", system-ui, sans-serif;
}

body {
  margin: 0;
  min-height: 100vh;
  display: grid;
  place-items: center;
  background: var(--bg);
  padding: 12px;
}

/* Card */
.card {
  width: 100%;
  max-width: 360px;
  background: var(--card-bg);
  border-radius: var(--radius);
  padding: 28px 22px;
  box-shadow:
    0 1px 2px rgba(0,0,0,.04),
    0 8px 24px rgba(0,0,0,.06);
  text-align: center;
}

/* Header */
h1 {
  margin: 0;
  font-size: 24px;
  font-weight: 600;
  letter-spacing: -0.3px;
}

.role {
  margin: 6px 0 26px;
  font-size: 14px;
  color: var(--muted);
  line-height: 1.45;
}

/* Info rows */
.info {
  padding: 14px 0;
  border-top: 1px solid var(--border);
}

.info:first-of-type {
  border-top: none;
}

.label {
  font-size: 12px;
  color: var(--muted);
}

.value {
  margin-top: 4px;
  font-size: 15px;
  font-weight: 500;
  color: var(--text);
  word-break: break-word;
}

/* Copy button (extra small) */
.copy {
  margin-top: 6px;
  font-size: 9px;
  letter-spacing: .5px;
  padding: 2px 6px;
  border-radius: 999px;
  border: 1px solid var(--border);
  background: #fafafa;
  color: var(--muted);
  cursor: pointer;
  transition: background .2s, color .2s, border .2s;
}

.copy:hover {
  background: var(--accent);
  border-color: var(--accent);
  color: #fff;
}

/* Links */
.links {
  margin-top: 18px;
}

.links a {
  font-size: 14px;
  color: var(--accent);
  text-decoration: none;
  margin: 0 10px;
}

.links a:hover {
  text-decoration: underline;
}

/* Toast */
#toast {
  position: fixed;
  bottom: 20px;
  left: 50%;
  transform: translateX(-50%) translateY(12px);
  background: rgba(29,29,31,.92);
  color: #fff;
  padding: 6px 14px;
  border-radius: 8px;
  font-size: 12px;
  opacity: 0;
  pointer-events: none;
  transition: .25s ease;
}

#toast.show {
  opacity: 1;
  transform: translateX(-50%) translateY(0);
}
</style>
</head>

<body>

<div class="card">
  <h1>Irina Seledkova</h1>
  <p class="role">
    Infrastructure, Energy & Materials<br>
    Business Strategy Director
  </p>

  <div class="info">
    <div class="label">Office</div>
    <div class="value">+33 1 61 62 79 16</div>
    <button class="copy" data-copy="+33 1 61 62 79 16">COPY</button>
  </div>

  <div class="info">
    <div class="label">Mobile</div>
    <div class="value">+33 6 33 09 81 35</div>
    <button class="copy" data-copy="+33 6 33 09 81 35">COPY</button>
  </div>

  <div class="info">
    <div class="label">Email</div>
    <div class="value">Irina.Seledkova@3ds.com</div>
    <button class="copy" data-copy="Irina.Seledkova@3ds.com">COPY</button>
  </div>

  <div class="info">
    <div class="label">Company</div>
    <div class="value">Dassault Systèmes</div>
    <button class="copy" data-copy="Dassault Systèmes">COPY</button>
  </div>

  <div class="info">
    <div class="label">Address</div>
    <div class="value">
      10 rue Marcel Dassault, 78140 Vélizy-Villacoublay, France
    </div>
    <button class="copy"
      data-copy="10 rue Marcel Dassault, 78140 Vélizy-Villacoublay, France">
      COPY
    </button>
  </div>

  <div class="links">
    <a href="https://www.3ds.com/" target="_blank">3DS.com</a>
    <a href="https://www.linkedin.com/in/irina-seledkova-boursier-850b433/" target="_blank">LinkedIn</a>
  </div>
</div>

<div id="toast">Copied</div>

<script>
const toast = document.getElementById("toast");
let timer;

document.addEventListener("click", e => {
  if (!e.target.classList.contains("copy")) return;

  navigator.clipboard.writeText(e.target.dataset.copy)
    .then(() => showToast("Copied"))
    .catch(() => showToast("Error"));
});

function showToast(text) {
  toast.textContent = text;
  toast.classList.add("show");
  clearTimeout(timer);
  timer = setTimeout(() => toast.classList.remove("show"), 1800);
}
</script>

</body>
</html>
